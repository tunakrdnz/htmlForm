<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson / Form</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>

    <h1>This is a form registration</h1>

   <form action="action_page.php">

    <div>  <!--Using "div" for styling not semanticly-->
      <label for="email">Email</label> 
      <input type="email" name="email" id="email" placeholder="something@gmail.com" >
    </div><br></br>

    <div>
      <label for="password">Password</label>
      <input type="password" name="password" id="password" placeholder="password"> 
    </div><br></br>

    <div>
      <label for="fname">Name and Lastname</label>
      <input type="text" name="fname" id="fname" placeholder="John Sameson" minlength="2" maxlength="20">
    </div><br></br>

    <div>
      <label for="birthday">Date of Birth</label>
      <input type="date" name="birthday" id="birthday">
    </div><br></br>   
    
    <div> 
      <label for="phNumber">Phone Number:</label>
      <input type="tel" name="phNumber" id="phNumber" pattern="0-9" >
    </div><br></br>

    <div>
      <label for="plans">Choose a Payment Plan</label>
      <select name="plans" d="plans" required>
        <option value="">Free Plan</option>

        <optgroup label="Price Options">          
            <option value="">10$</option>
            <option value="">20$</option>
            <option value="">30$</option>
        </optgroup>

      </select>
    </div><br></br>

    <div>
      <label for="proplan">Pro Plan</label>
      <input type="checkbox" name="proplan">
    </div><br></br>

    <div>
      <label for="CCnumber">Credit Card Number</label>
      <input type="number" name="CCnumber" required maxlength="16" pattern="0-9">
    </div><br></br>

    <div>
      <label for="ccv">CCV Number</label>
      <input type="number" name="ccv" ><abbr title="required">*</abbr>
    </div><br></br>

    <div>
      <label for="expdate">Expiration Date</label>
      <input type="month" name="expdate"> 
    </div><br></br>

    <div>
      <label for="biladdress">Billing Address</label>
      <input type="text" name="biladdress" placeholder="Enter Your Address" >    
    </div><br></br>
      
    <div>
      <input type="submit" value="Submit">
    </div>
    
   </form>
  </body>
</html>
